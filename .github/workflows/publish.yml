name: Publish to PyPI

on:
  workflow_call:
    inputs:
      tag:
        description: 'The tag to build and publish'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and Publish
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: read
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.tag }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Using OIDC for trusted publishing if configured, otherwise falls back to PYPI_API_TOKEN if set in env/secrets
          # We'll assume the user might have secrets inherited.
          # If using token:
          password: ${{ secrets.PYPI_API_TOKEN }}
          # To publish to TestPyPI, uncomment the following:
          # repository-url: https://test.pypi.org/legacy/
