name: Release Grafana Plugin

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      plugin_changed: ${{ steps.check.outputs.plugin_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current tag: $CURRENT_TAG"
          
          # Try to find the previous tag reachable from the current tag's parent
          PREV_TAG=$(git describe --abbrev=0 --tags ${CURRENT_TAG}^ 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Triggering release."
            echo "plugin_changed=true" >> $GITHUB_OUTPUT
          else
            echo "Comparing changes between $PREV_TAG and $CURRENT_TAG"
            # Check for changes SPECIFICALLY in the plugin directory
            CHANGED_FILES=$(git diff --name-only $PREV_TAG $CURRENT_TAG | grep "^grafana/plugins/dev-health-panels/" || true)
            
            if [ -n "$CHANGED_FILES" ]; then
              echo "Plugin changes detected:"
              echo "$CHANGED_FILES" | head -n 5
              echo "plugin_changed=true" >> $GITHUB_OUTPUT
            else
              echo "No plugin changes detected."
              echo "plugin_changed=false" >> $GITHUB_OUTPUT
            fi
          fi

  release-plugin:
    name: Build, Sign and Release Plugin
    needs: check-changes
    if: needs.check-changes.outputs.plugin_changed == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for uploading release assets

    defaults:
      run:
        working-directory: grafana/plugins/dev-health-panels

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract Version
        id: get_version
        run: |
          # Install semver for parsing
          npm install semver

          # Use node to parse version logic
          node -e '
            const semver = require("semver");
            const ref = process.env.GITHUB_REF;
            let raw = "";
            
            if (ref.startsWith("refs/tags/")) {
              raw = ref.replace("refs/tags/", "");
            } else {
              // Fallback to package.json version if not a tag
              raw = require("./grafana/plugins/dev-health-panels/package.json").version;
            }

            // 1. Try clean (handles v1.2.3, 1.2.3-beta) - preserves prerelease
            let ver = semver.clean(raw);

            // 2. If invalid, try coerce (handles 1.2 -> 1.2.0, 1.2.3.4 -> 1.2.3)
            // Note: coerce strips prerelease tags from invalid strings (e.g. v1.2-beta -> 1.2.0)
            if (!ver) {
              const coerced = semver.coerce(raw);
              if (coerced) ver = coerced.version;
            }

            // 3. Fail if still null
            if (!ver) {
              console.error(`Could not parse a valid SemVer from "${raw}"`);
              process.exit(1);
            }

            console.log(`Parsed version: ${ver}`);
            // Write to GITHUB_ENV
            const fs = require("fs");
            fs.appendFileSync(process.env.GITHUB_ENV, `VERSION=${ver}\n`);
          '


      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: grafana/plugins/dev-health-panels/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Update package.json version
        run: npm version ${{ env.VERSION }} --no-git-tag-version --allow-same-version

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Run Tests
        run: npm run test:ci

      - name: Build and Sign Plugin
        uses: grafana/plugin-actions/build-plugin@main
        with:
          policy_token: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
          attestation: true
          use_changelog_generator: true

      - name: Get Plugin Metadata
        id: metadata
        run: |
          # The official action puts everything in dist
          # and also creates a source code archive
          VERSION=$(jq -r .version package.json)
          PLUGIN_ID=$(jq -r .id src/plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "plugin_id=$PLUGIN_ID" >> $GITHUB_OUTPUT
          
          # The official action creates a zip named <plugin-id>-<version>.zip
          # and a source zip named <plugin-id>-<version>.src.zip (usually)
          # Let's verify what it actually creates
          ls -R dist/

      - name: Prepare Assets for Release
        run: |
          PLUGIN_ID=${{ steps.metadata.outputs.plugin_id }}
          VERSION=${{ steps.metadata.outputs.version }}
          
          # Move assets out of dist for easier release
          mv dist/$PLUGIN_ID-$VERSION.zip .
          # The official action creates a .src.zip file
          mv dist/$PLUGIN_ID-$VERSION.src.zip $PLUGIN_ID-$VERSION-source.zip
          
          # Generate MD5 for the plugin zip
          md5sum $PLUGIN_ID-$VERSION.zip > $PLUGIN_ID-$VERSION.zip.md5
          
          echo "ARTIFACT_NAME=$PLUGIN_ID-$VERSION.zip" >> $GITHUB_ENV
          echo "MD5_NAME=$PLUGIN_ID-$VERSION.zip.md5" >> $GITHUB_ENV
          echo "SOURCE_ARTIFACT_NAME=$PLUGIN_ID-$VERSION-source.zip" >> $GITHUB_ENV

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            grafana/plugins/dev-health-panels/${{ env.ARTIFACT_NAME }}
            grafana/plugins/dev-health-panels/${{ env.MD5_NAME }}
            grafana/plugins/dev-health-panels/${{ env.SOURCE_ARTIFACT_NAME }}
