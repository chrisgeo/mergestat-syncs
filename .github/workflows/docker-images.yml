name: Build Docker images

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: 'Image tag to push (defaults to `latest`)'
        required: false
        default: 'latest'
      image_registry:
        description: 'Override the image registry (defaults to `ghcr.io/chrisgeo/dev-health-ops`)'
        required: false

env:
  IMAGE_REGISTRY: ghcr.io/chrisgeo/dev-health-ops

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push runner + API images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            if [[ -n "${{ github.event.inputs.image_registry }}" ]]; then
              echo "IMAGE_REGISTRY=${{ github.event.inputs.image_registry }}" >> $GITHUB_ENV
            fi
          else
            echo "VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v5
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: runner
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:${{ env.VERSION }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:latest
          push: true

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: api
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:${{ env.VERSION }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:latest
          push: true
