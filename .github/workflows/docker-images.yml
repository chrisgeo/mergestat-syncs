name: Build Docker images

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - published

env:
  IMAGE_REGISTRY: ghcr.io/chrisgeo/dev-health-ops

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push runner + API images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        run: echo "VERSION=${{ github.event_name == 'release' && github.event.release.tag_name || github.ref_name }}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v5
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: runner
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:${{ env.VERSION }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:latest
          push: true

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: api
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:${{ env.VERSION }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:latest
          push: true
