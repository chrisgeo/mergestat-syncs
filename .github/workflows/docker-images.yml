name: Build Docker images

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      version:
        description: 'Image tag to push (defaults to `latest`)'
        required: false
        default: 'latest'
      image_registry:
        description: 'Override the image registry (defaults to `ghcr.io/chrisgeo/dev-health-ops`)'
        required: false

env:
  IMAGE_REGISTRY: ghcr.io/chrisgeo/dev-health-ops

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push runner + API images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            INPUT_VER="${{ github.event.inputs.version }}"
            echo "PYTHON_VERSION=${INPUT_VER}" >> $GITHUB_ENV
            echo "DOCKER_TAG=${INPUT_VER}" >> $GITHUB_ENV
            if [[ -n "${{ github.event.inputs.image_registry }}" ]]; then
              echo "IMAGE_REGISTRY=${{ github.event.inputs.image_registry }}" >> $GITHUB_ENV
            fi
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            echo "PYTHON_VERSION=${RELEASE_TAG}" >> $GITHUB_ENV
            echo "DOCKER_TAG=${RELEASE_TAG}" >> $GITHUB_ENV
          else
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            # PEP 440 compliant version for python package
            echo "PYTHON_VERSION=0.0.0.dev0+${SHORT_SHA}" >> $GITHUB_ENV
            # Docker tag safe version (just the SHA)
            echo "DOCKER_TAG=${SHORT_SHA}" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: runner
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:${{ env.DOCKER_TAG }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-runner:latest
          push: true

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          target: api
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          tags: |
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:${{ env.DOCKER_TAG }}
            ${{ env.IMAGE_REGISTRY }}/dev-hops-api:latest
          push: true
