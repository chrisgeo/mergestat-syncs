volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/postgres
      o: bind
  mongo_data:
    driver: local
    driver_opts:
      type: none
      device: ./data/mongo
      o: bind
services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5333:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  stats:
    image: python:alpine
    environment:
      PG_URL: postgres://postgres:postgres@postgres:5432/postgres
    volumes:
      - ./:/app
    working_dir: /app
    command: python3 git_mergestat.py
